services:
  db:
    image: postgres:16
    container_name: zakupki_postgres
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: zakupki_backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "80:3000"
    depends_on:
      - backend
    

volumes:
  pgdata: